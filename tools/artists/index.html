<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态作品编辑器</title>
  <!-- 仅预览时使用指定样式文件 -->
  <link rel="stylesheet" href="../../artists/style.css">
  <!-- 编辑器专用样式 -->
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <!-- 编辑区域 -->
  <div class="editor">
    <h2>编辑内容</h2>
    <div>
      <p>帮助页<a href="help.html">点击跳转</a></p>
    </div>
    <div>
      <label for="headerText">Header 标题：</label>
      <input type="text" id="headerText" placeholder="请输入标题" value="空">
    </div>
    <div>
      <label for="mascot">职位：</label>
      <input type="text" id="mascot" placeholder="职位" value="吉祥物">
    </div>
    <div>
      <label for="memberName">成员名字：</label>
      <input type="text" id="memberName" placeholder="请输入名字" value="张三">
    </div>
    <div>
      <label for="memberDesc">成员描述：</label>
      <textarea id="memberDesc" rows="4" placeholder="请输入成员描述">
我是一名热爱艺术和设计的创作者，专注于数字艺术、平面设计和摄影。
      </textarea>
    </div>
    <hr/>
    <div id="worksEditor">
      <h3>作品列表</h3>
      <div id="worksContainer">
        <!-- 作品项将动态添加在这里 -->
      </div>
      <button id="addWorkBtn" type="button">添加作品</button>
    </div>
    <br/>
    <button onclick="updatePreview()">更新预览</button>
    <br/>
    <a href="https://imgse.com/">图床</a>
    <iframe src="https://imgse.com/" width=100% frameborder="0" style="border: none; border-radius: 10px; height: 50%;"></iframe>
    <a href="https://bilibili.com/">b站[用电脑模式打开]</a>
    <iframe src="https://bilibili.com/" width=100% frameborder="0" style="border: none; border-radius: 10px; height: 50%;"></iframe>
  </div>

  <!-- 预览区域 -->
  <div class="preview">
    <h2>预览</h2>
    <div id="previewContent">
      <header>
        <h1 id="previewHeader">空</h1>
        <p id="previewMascot">吉祥物</p>
      </header>
      <main>
        <section>
          <h2>关于成员</h2>
          <div class="item">
            <h3 id="previewMemberName">张三</h3>
            <p id="previewMemberDesc">我是一名热爱艺术和设计的创作者，专注于数字艺术、平面设计和摄影。</p>
          </div>
        </section>
        <section>
          <h2>我的作品</h2>
          <div id="previewWorks">
            <!-- 作品预览将动态生成 -->
          </div>
        </section>
      </main>
      <footer>
        <p>联系: <a href="mailto:contact@example.com">contact@example.com</a></p>
      </footer>
    </div>
    <button class="download-btn" onclick="downloadHTML()">下载 HTML 文件</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
